    <div class="loading-screen" id="loading-screen">
        <p>‚åõCargando‚è≥</p>
    </div>
    <div class="content" id="content">
        <p>‚åõCargando‚è≥</p>
    </div>
    <div id="disqus-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    
    <script>
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hide');
            }
        }

        async function fetchRSS(rssContainer) {
            const rssUrl = rssContainer.getAttribute('data-rss-url'); 
            if (!rssUrl) {
                console.error("No hay data-rss-url");
                return '<p>Error: No RSS</p>';
            }
        
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const feed = data.items.slice(0, 3).map(item => `
                    <div class="rss-item">
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.description}</p>
                    </div>
                `).join("");
                return feed;
            } catch (error) {
                console.error("Error RSS:", error);
                return '<p>Error RSS</p>';
            }
        }

        async function loadContent(url, updateHistory = true) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error fetching ${url}: ${response.statusText}`);
                let content = await response.text();
        
                // solo html no disc
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = content;
        
                // Buscar contenedor RSS
                const rssContainer = contentDiv.querySelector('#rss-container');
                if (rssContainer) {
                    // Carga RSS por html
                    const rssFeed = await fetchRSS(rssContainer);
                    rssContainer.innerHTML = `
                        <div class="rss-section">
                            <h2>Novedades:</h2>
                            ${rssFeed}
                        </div>
                    `;
                }
        
                initializeGalleries();
                if (updateHistory) {
                    history.pushState({ url: url }, '', window.location.href);
                }
            } catch (error) {
                console.error(`Error cargando contenido: ${error.message}`);
                document.getElementById('content').innerHTML = `<p>Error Cargando: ${error.message}</p>`;
            }
        }

        function loadDisqus() {
            if (document.getElementById('disqus_thread')) {
                console.log("Disqus ya cargado");
                return; 
            }
        
            const disqusDiv = document.createElement('div');
            disqusDiv.id = 'disqus_thread';
            document.getElementById('disqus-container').appendChild(disqusDiv);
        
            window.disqus_config = function () {
                this.page.url = 'https://comentariosdepoliticapy/comentarios'; 
                this.page.identifier = 'comentarios'; //  'comentarios_' + currentPageId; 
            };
        
            const s = document.createElement('script');
            s.src = 'https://amigos-steam.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            document.body.appendChild(s);
        }

        async function loadGalleryData() {
            try {
                const basePath = window.location.pathname.includes('/SPlol') ? '/SPlol' : '';
                const response = await fetch(`${basePath}/data.json`);
                const data = await response.json();
                return data.galleries;
            } catch (error) {
                console.error('Error loading gallery data:', error);
                return null;
            }
        }

        function createSwiper(container, images) {
            container.innerHTML = `
                <div class="swiper-wrapper">
                    ${images.map(item => `
                        <div class="swiper-slide">
                            <a href="${item.link}">
                                <img src="${item.image}" alt="${item.name}" loading="lazy" />
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;
        
            return new Swiper(container, {
                slidesPerView: 'auto', 
                spaceBetween: 20, 
                loop: true, 
                centeredSlides: true, 
                autoplay: {
                    delay: 3000, 
                    disableOnInteraction: false, 
                }
            });
        }

        function createGridGallery(container, images) {
            container.innerHTML = images.map(item => `
                <a href="${item.link}">
                    <img src="${item.image}" alt="${item.name}" loading="lazy" />
                </a>
            `).join('');
        }

        async function loadCustomGallery() {
            const galleryContainer = document.getElementById('custom-gallery');
            if (!galleryContainer) return;

            const galleryData = galleryContainer.getAttribute('data-GaleriaInterna');
            if (!galleryData) {
                console.error("No se encontr√≥ el atributo data-GaleriaInterna");
                return;
            }

            let images;
            try {
                images = JSON.parse(galleryData);
            } catch (error) {
                console.error("Error al parsear data-GaleriaInterna:", error);
                return;
            }

            galleryContainer.innerHTML = `
                <div class="swiper-wrapper">
                    ${images.map(item => `
                        <div class="swiper-slide">
                            <a href="${item.link}" target="_blank">
                                <img src="${item.image}" alt="${item.name}" loading="lazy" />
                            </a>
                        </div>
                    `).join('')}
                </div>
                <div class="swiper-pagination"></div>
            `;

            new Swiper(galleryContainer, {
                slidesPerView: 'auto',
                spaceBetween: 20,
                loop: true,
                centeredSlides: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }

        async function initializeGalleries() {
            const galleryData = await loadGalleryData();
            if (!galleryData) return;

            const politicosGallery = document.getElementById('politicos-gallery');
            if (politicosGallery && galleryData.politicos) {
                politicosGallery.classList.add('swiper');
                createSwiper(politicosGallery, galleryData.politicos.images);
            }

            const empresasGallery = document.getElementById('empresas-gallery');
            if (empresasGallery && galleryData.empresas) {
                empresasGallery.classList.add('swiper');
                createSwiper(empresasGallery, galleryData.empresas.images);
            }

            loadCustomGallery();
        }

        let currentPage = null;
        let isFirstLoad = true;
        document.addEventListener("DOMContentLoaded", () => {
            currentPage = window.location.href;
            loadContent('web/es.html', false);
            loadDisqus(); 
            isFirstLoad = false;
            setTimeout(hideLoadingScreen, 5000);
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.url) {
                    loadContent(event.state.url, false);
                } else {
                    loadContent('web/es.html', false);
                }
            });
        });

        document.addEventListener('click', (event) => {
            const anchor = event.target.closest('a');
            if (!anchor) return;

            // Permitir enlaces con target="_blank" para que se abran en una nueva pesta√±a
            if (anchor.target === "_blank") return;

            if (!anchor.href.includes('web/')) return;

            event.preventDefault(); 

            const href = anchor.href;
            const isSpecificFile = href.endsWith('.html');
            const baseUrl = href.substring(0, href.lastIndexOf('/') + 1);
            const targetUrl = isSpecificFile ? href : baseUrl + 'es.html';

            window.scrollTo({ top: 0, behavior: 'smooth' });
            loadContent(targetUrl);
        });
    </script>
